// generate a random subject ID. Should this exclude prior subject ids?
var subject_id = Math.floor(Math.random()*100000);
var survey_code = Math.floor(Math.random()*1000000);

// pick a random condition for the subject at the start of the experiment
var group_assignment = jsPsych.randomization.sampleWithReplacement(['group1', 'group2', 'group3', 'group4'],1)[0];

// also pick a random judgment condition
var assigned_judgment = jsPsych.randomization.sampleWithReplacement(['Which version was louder?', 
                                                                     'Which version had more rising intonation?',
                                                                     'Which version had a higher overall pitch?', 
                                                                     'Which version was longer?'],1)[0];

var assigned_judgment = jsPsych.randomization.sampleWithReplacement(['loudness', 
                                                                     'intonation',
                                                                     'pitch', 
                                                                     'duration'],1)[0];    


var instructions;
var xer;

if (assigned_judgment == "loudness") {
  var judgment_question = "Which version was louder?"
  xer = 'is louder'
  instructions = "Your task is to determine which of those sentences was <b>louder</b>."
}
else if (assigned_judgment == "intonation") {
  var judgment_question = "Which version had more rising intonation?"
  xer = 'has more rising intonation'
  instructions = "Your task is to determine which of those sentences has more of a <b>rising intonation</b>. Rising intonation means that the <i>pitch</i> of the speaker increases throughout the sentence."
}
else if (assigned_judgment == "pitch") {
  var judgment_question = "Which version had a higher overall pitch?"
  xer = 'has a higher pitch'
  instructions = "Your task is to determine which of those sentences has a <b>higher pitch</b> overall (not in terms of the <i>maximum</i> pitch of the sentence, but the <i>average</i> pitch)."
}
else if (assigned_judgment == "duration") {
  var judgment_question = "Which version was longer?"
  xer = 'is longer'
  instructions = "Your task is to determine which of those sentences was <b>longer</b>. Sometimes people <i>stretch out</i> certain words, or make other words <i>shorter</shorter>."
}

console.log(assigned_judgment)

jsPsych.data.addProperties({
    subject: subject_id,
    survey_code: survey_code,
    group: group_assignment,
    judgment: assigned_judgment,
    assigned_question: judgment_question
})

var check_consent = function(elem) {
  if ($('#consent_checkbox').is(':checked')) {
    return true;
  }
  else {
    alert("If you wish to participate, you must check the box next to the statement 'I agree to participate in this study.'");
    return false;
  }
  return false;
};

}

    type: 'audio-button-response',
    stimulus: 'prosody_paired_samples/ears_audio_check.wav',

    choices: ['0','1', '2', '3', '4'],
    prompt: "<p>Please answer the question from the audio.</p>",
    response_ends_trial: true
};


var advance_check = {
  chunk_type: 'if',
  timeline: [intro2],
  conditional_function: function() {
    var previous_trial = jsPsych.data.get().last(1).values()[0]
    if (previous_trial.button_pressed == 2) {
      alert("Correct!")
      jsPsych.data.addProperties({passed_test:'yes'})
      return true 
    } else {
      alert("Incorrect! Unfortunately, you cannot continue the experiment.")
      jsPsych.data.addProperties({passed_test:'no'})
      jsPsych.endExperiment("Experiment ended!")
      return true
      }
      return false
    }
}
